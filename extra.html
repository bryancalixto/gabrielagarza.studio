<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Favicons/home.png" type="image/x-icon">
  <title>Extra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; /* Ensure the body is the positioning context */
    }
    img {
      max-width: 100%;
      display: block;
    }
    .works-link {
      position: absolute;
      top: 0.55%;  /* Adjust for vertical position */
      left: 5.5%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 8%;  /* Adjust for size */
      height: 0.5%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background with 50% transparency */
    }
  </style>
</head>
<body>
  <!-- 
    aria-label ensures accessibility for screen readers.
    The anchor contains no visible text so it appears as a blank box.
  -->
  <a href="works.html" class="works-link" aria-label="Go to Works"></a>
  <img src="Works/EXTRA/extra1.jpg" alt="EXTRA 1">
  <img src="Works/EXTRA/extra2.jpg" alt="EXTRA 2">
  <img src="Works/EXTRA/extra3.jpg" alt="EXTRA 3">
  <img src="Works/EXTRA/extra4.jpg" alt="EXTRA 4">
  <img src="Works/EXTRA/extra5.jpg" alt="EXTRA 5">
  <img src="Works/EXTRA/extra6.jpg" alt="EXTRA 6">
  <img src="Works/EXTRA/extra7.jpg" alt="EXTRA 7">
  <img src="Works/EXTRA/extra8.jpg" alt="EXTRA 8">
  <img src="Works/EXTRA/extra9.jpg" alt="EXTRA 9">
</body>
</html>

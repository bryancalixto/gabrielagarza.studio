<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="favicon.png" type="image/png"> <!-- PNG Favicon -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            width: 100%; /* Increase width for spacing */
        }

        .image {
            width: 800px; /* Set fixed size */
            height: auto;
            margin-right: 10%; /* Pushes image left */
        }

        .text {
            font-size: 2.5rem;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Coming Soon Image" class="image">
        <h1 class="text">Coming soon</h1>
    </div>
</body>
</html>

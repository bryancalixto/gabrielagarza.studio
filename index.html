<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; /* Ensure the body is the positioning context */
    }
    img {
      max-width: 100%;
      display: block;
    }

    .about-link {
      position: absolute;
      top: 46%;  /* Adjust for vertical position */
      left: 14.5%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 8%;  /* Adjust for size */
      height: 5%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background */
    }

    .works-link {
      position: absolute;
      top: 54%;  /* Adjust for vertical position */
      left: 14.5%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 8%;  /* Adjust for size */
      height: 5%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background */
    }
  </style>
</head>
<body>
  <!-- 
    aria-label ensures accessibility for screen readers.
    The anchor contains no visible text so it appears as a blank box.
  -->
  <img src="Home/home.jpg" alt="Home">
  <a href="about.html" class="about-link" aria-label="Go to About"></a>
  <a href="works.html" class="works-link" aria-label="Go to Works"></a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            gap: 40px;
        }

        .image {
            width: auto;
            max-width: 800px;
            flex: 1;
        }

        .text {
            font-size: 2.5rem;
            font-weight: 500;
            color: #333;
            flex: 1;
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }

            .image {
                width: 100%;
                max-width: 600px;
            }

            .text {
                font-size: 2rem;
                margin-top: 0;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Coming Soon" class="image">
        <h1 class="text">Coming soon</h1>
    </div>
</body>
</html>

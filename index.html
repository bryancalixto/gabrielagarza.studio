<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF as a Single Scrollable Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <img src="page1.jpg" alt="Page 1">
  <img src="page2.jpg" alt="Page 2">
  <img src="page3.jpg" alt="Page 3">
  <img src="page4.jpg" alt="Page 4">
  <img src="page5.jpg" alt="Page 5">
  <img src="page6.jpg" alt="Page 6">
  <img src="page7.jpg" alt="Page 7">
</body>
</html>

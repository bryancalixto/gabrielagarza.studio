<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriela Garza</title>
    <meta name="description" content="Gabriela Garza - Architecture Portfolio">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: white;
            overflow: hidden;
        }

        .page-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        .page-image {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .link-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .nav-link {
            position: absolute;
            pointer-events: auto;
            text-decoration: none;
            color: transparent;
            display: block;
            /* Uncomment to debug link positions */
            /* background: rgba(255, 0, 0, 0.2); */
        }

        /* Link positions as percentages of the image */
        .link-works {
            left: 42%;
            top: 59.25%;
            width: 16%;
            height: 3%;
        }

        .link-photo {
            left: 42%;
            top: 64.25%;
            width: 16%;
            height: 3%;
        }

        .link-about {
            left: 46%;
            top: 69%;
            width: 8%;
            height: 3%;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="image-wrapper">
            <img src="home/index.png" alt="Gabriela Garza - Portfolio" class="page-image">
            <div class="link-overlay">
                <a href="architectural-works.html" class="nav-link link-works" aria-label="Architectural Works"></a>
                <a href="photography-extras.html" class="nav-link link-photo" aria-label="Photography + Extra"></a>
                <a href="about-me.html" class="nav-link link-about" aria-label="About Me"></a>
            </div>
        </div>
    </div>
</body>
</html>

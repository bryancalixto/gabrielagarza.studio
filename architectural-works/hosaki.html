            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .nav-link {
            position: absolute;
            pointer-events: auto;
            text-decoration: none;
            color: transparent;
            display: block;

        }

        /* Last image - back link bottom left */

            top: 92.5%;
            width: 5%;
            height: 5%;
        }
    </style>
</head>

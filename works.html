<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Favicons/home.png" type="image/x-icon">
  <title>Works</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; /* Ensure the body is the positioning context */
    }
    img {
      max-width: 100%;
      display: block;
    }
    .home-link {
      position: absolute;
      top: 5%;  /* Adjust for vertical position */
      left: 4%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 6%;  /* Adjust for size */
      height: 5%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background with 50% transparency */
    }

    .velo-link {
      position: absolute;
      top: 50%;  /* Adjust for vertical position */
      left: 18%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 15%;  /* Adjust for size */
      height: 57%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background with 50% transparency */
    }

    .east6th-link {
      position: absolute;
      top: 50%;  /* Adjust for vertical position */
      left: 39.25%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 15%;  /* Adjust for size */
      height: 57%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background with 50% transparency */
    }

    .epi-link {
      position: absolute;
      top: 50%;  /* Adjust for vertical position */
      left: 60.25%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 15%;  /* Adjust for size */
      height: 57%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background with 50% transparency */
    }

    .extra-link {
      position: absolute;
      top: 50%;  /* Adjust for vertical position */
      left: 81.5%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 15%;  /* Adjust for size */
      height: 57%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background with 50% transparency */
    }
  </style>
</head>
<body>
  <!-- 
    aria-label ensures accessibility for screen readers.
    The anchor contains no visible text so it appears as a blank box.
  -->
  <a href="index.html" class="home-link" aria-label="Go Home"></a>
  <a href="velo.html" class="velo-link" aria-label="Go Velo"></a>
  <a href="east6th.html" class="east6th-link" aria-label="Go East6th"></a>
  <a href="epi.html" class="epi-link" aria-label="Go EPI"></a>
  <a href="extra.html" class="extra-link" aria-label="Go Extra"></a>
  <img src="Works/works.jpg" alt="EXTRA 1">
</body>
</html>

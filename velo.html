<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; /* Ensure the body is the positioning context */
    }
    img {
      max-width: 100%;
      display: block;
    }
    .works-link {
      position: absolute;
      top: 0.95%;  /* Adjust for vertical position */
      left: 5.5%;  /* Adjust for horizontal position */
      transform: translate(-50%, -50%); /* Center the link box */
      width: 8%;  /* Adjust for size */
      height: 0.75%;  /* Adjust for size */
      display: block;
      background-color: transparent; /* Black background with 50% transparency */
    }
  </style>
</head>
<body>
  <!-- 
    aria-label ensures accessibility for screen readers.
    The anchor contains no visible text so it appears as a blank box.
  -->
  <a href="works.html" class="works-link" aria-label="Go to Works"></a>
  <img src="Works/VELO/velo1.jpg" alt="Velo 1">
  <img src="Works/VELO/velo2.jpg" alt="Velo 2">
  <img src="Works/VELO/velo3.jpg" alt="Velo 3">
  <img src="Works/VELO/velo4.jpg" alt="Velo 4">
  <img src="Works/VELO/velo5.jpg" alt="Velo 5">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misc. - Gabriela Garza</title>
    <meta name="description" content="Gabriela Garza - Photography and Extra Works">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: white;
            overflow: hidden;
        }

        .page-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        .page-image {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .link-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .nav-link {
            position: absolute;
            pointer-events: auto;
            text-decoration: none;
            color: transparent;
            display: block;
            /* Uncomment to debug link positions */
            background: rgba(255, 0, 0, 0.2);
        }

        /* Link positions as percentages of the image */
        .link-back {
            left: 1%;
            top: 2.5%;
            width: 5%;
            height: 5%;
        }

        .link-extra {
            left: 18.5%;
            top: 13%;
            width: 40%;
            height: 24%;
        }

        .link-photo {   
            left: 18.5%;
            top: 38%;
            width: 40%;
            height: 24%;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="image-wrapper">
            <img src="photography-extras/photography-extras.png" alt="Misc." class="page-image">
            <div class="link-overlay">
                <a href="index.html" class="nav-link link-back" aria-label="Back to Home"></a>
                <a href="photography-extras/extra-works.html" class="nav-link link-extra" aria-label="Extra Works"></a>
                <a href="photography-extras/photography.html" class="nav-link link-photo" aria-label="Photography"></a>
            </div>
        </div>
    </div>
</body>
</html>
